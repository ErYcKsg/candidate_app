<mat-card class="santander-card">
  <mat-card-title>Formulario de Candidato</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input class="text-input" matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input class="text-input" matInput formControlName="surname" />
        </mat-form-field>

        <div class="file-input">
          <label for="file" class="file-label">
            <mat-icon>upload_file</mat-icon>
            <span>Seleccionar archivo Excel</span>
          </label>
          <input id="file" type="file" (change)="onFileChange($event)" accept=".xlsx" />
        </div>
      </div>

      <div class="actions">
        <button mat-raised-button color="warn" type="submit" [disabled]="form.invalid" [ngClass]="{ 'santander-button': true, 'disabled': form.invalid }">
          Enviar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
